<ion-content>
  <app-loading *ngIf="areSkillsLoading"></app-loading>

  <app-no-data *ngIf="!areSkillsLoading && !skills"></app-no-data>

  <div *ngIf="!areSkillsLoading && skills">
    <!-- note -->
    <app-job-creation-note></app-job-creation-note>

    <app-create-job-form *ngIf="skills" [skills]="skills"></app-create-job-form>
  </div>
</ion-content>
