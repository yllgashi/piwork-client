<ion-content>
  <app-loading *ngIf="areApplicationsLoading"></app-loading>

  <app-no-data *ngIf="!areApplicationsLoading && !applications"></app-no-data>

  <div *ngIf="!areApplicationsLoading && applications">
    <app-application-item
      *ngFor="let a of applications"
      [application]="a"
    ></app-application-item>
  </div>
</ion-content>
