<ion-accordion-group>
  <ion-accordion value="first">
    <ion-item slot="header">
      <ion-icon slot="start" name="search-circle-outline"></ion-icon>
      <app-label>{{ "JOBS.SEARCH" | translate }}</app-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <form [formGroup]="searchJobsForm" (ngSubmit)="onSubmit()">
        <app-input
          [startIcon]="'shield-checkmark-outline'"
          [type]="'text'"
          [label]="'Title'"
          [labelPosition]="'stacked'"
          [placeholder]="'Software dev...'"
          [control]="getControl('title')"
        >
        </app-input>

        <app-select
          *ngIf="skills"
          [icon]="'hammer-outline'"
          [description]="'Skill'"
          [data]="skills"
          [control]="getControl('skillId')"
        ></app-select>

        <app-button
          [type]="'submit'"
          [text]="'JOBS.SEARCH_JOBS_BTN' | translate"
          [color]="'light'"
          [expand]="'block'"
        >
        </app-button>
      </form>
    </div>
  </ion-accordion>
</ion-accordion-group>
