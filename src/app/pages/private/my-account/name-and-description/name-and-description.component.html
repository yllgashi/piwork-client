<h3 class="ion-padding-top ion-padding-start">
  {{ firstName + " " + lastName }}
</h3>

<p class="ion-padding-start ion-padding-end">
  {{ description }}
</p>

<app-button
  *ngIf="isCurrentUser"
  [fill]="'clear'"
  [expand]="'block'"
  [color]="'medium'"
  (clickOut)="onChangeDescription()"
  [text]="'MYACCOUNT.CHANGE_DESCRIPTION_BTN' | translate"
></app-button>
