<h3 class="ion-padding-top ion-padding-start">Experience</h3>
<ion-item
  detail="false"
  button="true"
  *ngFor="let ue of experience"
>
  <ion-icon name="business-outline"></ion-icon>

  <ion-label>
    <p>{{ ue.workplaceName }}</p>
    <p>{{ ue.description | truncate: [15, "..."] }}</p>
  </ion-label>
  <ion-note slot="end">{{
    (ue.startDate | date: "MM.yyyy") +
      " - " +
      (ue.endDate ? (ue.endDate | date: "MM.yyyy") : "Still")
  }}</ion-note>
</ion-item>
