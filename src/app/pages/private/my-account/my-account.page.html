<ion-content>
  <app-loading *ngIf="isUserDetailsLoading"></app-loading>

  <app-no-data *ngIf="!isUserDetailsLoading && !userDetails"></app-no-data>

  <div *ngIf="!isUserDetailsLoading && userDetails">
    <app-header-picture [picture]="userDetails.profilePic"></app-header-picture>

    <div class="about-info">
      <app-name-and-description
        [firstName]="userDetails.firstName"
        [lastName]="userDetails.lastName"
        [description]="userDetails.description"
      ></app-name-and-description>

      <app-user-technologies
        [technologies]="userDetails.technologies"
      ></app-user-technologies>

      <app-user-fields [fields]="userDetails.fields"></app-user-fields>

      <!-- jobs -->
      <app-user-tasks [jobs]="userDetails.jobs"></app-user-tasks>

      <!-- experience -->
      <app-user-experience
        [experience]="userDetails.experience"
      ></app-user-experience>
    </div>
  </div>
</ion-content>
