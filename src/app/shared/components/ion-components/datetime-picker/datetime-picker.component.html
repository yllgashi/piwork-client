<app-item [lines]="'none'">
  <ion-icon *ngIf="icon" slot="start" [name]="icon"></ion-icon>
  <ion-label class="description">{{ label }}</ion-label>
  <ion-datetime
    presentation="month-year"
    [formControl]="control"
    [cancelText]="'Cancel'"
    [doneText]="'Save'"
  ></ion-datetime>
</app-item>
